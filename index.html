<!DOCTYPE html>
<html lang="ja" data-ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>Tree of Savior Addon Manager</title>

		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/github-markdown.css" />
		
	</head>
	<body style="font-family:'メイリオ',Meiryo UI;" ng-cloak ng-controller="TabController as vm">
		<div id="wrapper">
			<div id="body">
				<div id="top" ></div>
				<div class="content">
					<md-tabs data-ng-show="vm.showTab()" md-stretch-tabs md-border-bottom  md-selected="vm.selectedIndex">
						<md-tab label="設定"></md-tab>
						<md-tab label="IToS" ng-disabled="!vm.isValidDirectory();"></md-tab>
						<md-tab label="JToS" ng-disabled="!vm.isValidDirectory();"></md-tab>
						<md-tab label="itemlist" ng-disabled="!vm.isValidDirectory();"></md-tab>
						<md-tab label="itemsearch" ng-disabled="!vm.isValidDirectory();"></md-tab>
					</md-tabs>		
					<div id="content" ui-view flex></div>
				</div>
			</div>
			<div id="footer" md-whiteframe="3">
				<md-button  class="md-raised" style="float:left"data-ng-click="reloadRoute()">ページの更新</md-button>
				<md-button  class="md-raised" style="float:left"data-ng-click="vm.jumpTo()">上に戻る</md-button>
				<md-button data-ng-click="vm.launchGame();" class="md-raised">公式サイトへ</md-button>
			</div>
		</div>

		<script src="./bower_components/angular/angular.min.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="./bower_components/angular-messages/angular-messages.min.js"></script>
		<script src="./bower_components/angular-material/angular-material.min.js"></script>

		<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="./bower_components/angular-resource/angular-resource.js"></script>

		<script src="./scripts/app.js"></script>
		<script src="./scripts/tab/tab.controller.js"></script>
		<script src="./scripts/featured/featured.controller.js"></script>
		<script src="./scripts/browse/browse.controller.js"></script>
		<script src="./scripts/browse/browseJP.controller.js"></script>
		<script src="./scripts/installed/installed.controller.js"></script>
		<script src="./scripts/settings/settings.controller.js"></script>
		<script src="./scripts/services/addonretriever.service.js"></script>
		<script src="./scripts/services/addonretrieverJP.service.js"></script>
		<script src="./scripts/services/readmeretriever.service.js"></script>
		<script src="./scripts/services/installer.service.js"></script>
		<script src="./scripts/services/settings.service.js"></script>
		<script src="./scripts/browse/addon.directive.js"></script>
		<script src="./scripts/services/sharedscope.service.js"></script>
		<script src="./scripts/itemlist/itemlist.controller.js"></script>		
		<script src="./scripts/itemlist/itemsearch.controller.js"></script>		
		<script src="./scripts/marked.js"></script>
		
	</body>
</html>
